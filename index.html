<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Decision Tree Visualizer</h1>
    <div id="upload">
        <h3>Upload Training Data</h3>
        <input type="text" id="fileName" placeholder="Enter training file name (CSV)">
        <button onclick="uploadFile()">Train Tree</button>
    </div>

    <div id="tree-display">
        <h3>Decision Tree Structure</h3>
        <pre id="treeOutput"></pre>
    </div>

    <div id="predict">
        <h3>Test Prediction</h3>
        <input type="text" id="testFileName" placeholder="Enter test file name (CSV)">
        <button onclick="predict()">Predict</button>
        <pre id="predictionOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
